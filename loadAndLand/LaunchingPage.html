<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../files/icons/tdf.png">
    <link rel="stylesheet" href="LaunchingPage.css">
    <title>TDF Foods</title>
</head>
<body>
    <div class="launching-container">
        <h1>Welcome To</h1>
        <div class="image-container">
            <img src="../files/icons/tdf.png" alt="TDF Foods Image">
        </div>
        <div class="button-container">
            <img src="../files/icons/spoon.png" alt="Spoon Image" class="spoon-image">
            <button id="digInButton">
                <span class="button-text">Let's Dig in!</span>
            </button>
            <img src="../files/icons/fork.png" alt="Fork Image" class="fork-image">
        </div>
        
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="LaunchingPage.js" defer></script>
</body>
</html>
