<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ordering System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Hebrew&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Articles-Badges-images.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <link rel="stylesheet" href="assets/css/Off-Canvas-Sidebar-Drawer-Navbar.css">
    <link rel="stylesheet" href="assets/css/project-card.css">
</head>

<body>
    <div class="container" style="margin-top: 20px;margin-bottom: 388px;">
        <section>
            <div class="row">
                <div class="col-xl-4 d-xl-flex justify-content-xl-center"><img src="assets/img/tdfLogo.png" style="width: 300px;"></div>
                <div class="col d-xl-flex flex-column justify-content-xl-center align-items-xl-center" style="font-size: 60px;">
                    <h1 class="d-xl-flex justify-content-xl-center align-items-xl-end" style="font-size: 60PX;color: #7c2128;">TO DIE FOR FOODS</h1>
                    <p style="font-size: 18px;color: #7c211e;font-weight: bold;">1159 Zobel Roxas St. corner Espiritu St. Manila 1009</p>
                </div>
            </div>
        </section>
        <section class="d-xl-flex align-items-xl-center"><i class="fas fa-arrow-circle-left fs-3" style="color: #7c211e;"></i><span class="fs-5" style="margin-left: 10px;color: #7c211e;"><strong>Back To Menu</strong></span><i class="icon ion-ios-arrow-forward fs-3" style="color: #7c211e;margin-left: 10px;"></i><span class="fs-5" style="margin-left: 10px;color: #7c211e;"><strong>My Order</strong></span></section>
        <section>
            <div class="row justify-content-center">
                <div class="col-xl-10 col-xxl-9">
                    <div class="card shadow">
                        <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
                            <h5 class="display-6 text-nowrap text-capitalize mb-0">All users</h5>
                            <div class="input-group input-group-sm w-auto"><input class="form-control form-control-sm" type="text"><button class="btn btn-outline-primary btn-sm" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search mb-1">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                    </svg></button></div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>QTY</th>
                                            <th>PRODUCT</th>
                                            <th>PRICE</th>
                                            <th>TAX</th>
                                            <th>TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="text-truncate" style="max-width: 200px;">0</td>
                                            <td class="text-truncate" style="max-width: 200px;">Kare-Kare</td>
                                            <td>150</td>
                                            <td>0</td>
                                            <td>300</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="text-center bg-dark" style="color: var(--bs-white);background: #7c211e !important;margin-top: 20px;">
        <div class="container text-white d-xl-flex justify-content-xl-center align-items-xl-center py-4 py-lg-5"><span class="fs-1">QUEUE NUMBER</span><span style="margin-left: 20px;"><input type="text" style="margin-left: 15px;margin-right: 15px;border-radius: 10px;"></span><span style="margin-left: 207px;"><button class="btn btn-primary" type="button" style="background: var(--bs-yellow);border-style: none;color: var(--bs-black);padding: 8px 15px;">PAY ORDER</button></span></div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar-swipe.js"></script>
    <script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar-off-canvas-sidebar.js"></script>
</body>

</html>
